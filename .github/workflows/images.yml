name: build images

on:
  pull_request:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - '.github/workflows/images.yml'
  workflow_dispatch:
    branches:
      - main
env:
  IMAGE_REPO: "images.svc.plus"

jobs:
  notus-svelte:
    name: Build Docker in Docker image
    uses: svc-design/actions/.github/workflows/build-images.yaml@main
    with:
      method: 'docker/node'
      registry_addr: "images.svc.plus"
      dockerfile_path: './'
      image_name: 'public/notus-svelte'
      image_tag: 'latest'
    secrets:
      artifactory_sa: ${{ secrets.REPO_USER }}
      artifactory_pw: ${{ secrets.HELM_REPO_PASSWORD }}
